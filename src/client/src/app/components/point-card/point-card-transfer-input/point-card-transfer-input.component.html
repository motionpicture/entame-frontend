<app-page>
    <app-point-card-header></app-point-card-header>
    <div class="container">
        <form action="" method="post">
            <div class="text-center mb-4">
                <strong>移動元選択</strong>
            </div>
            <div class="form-group mb-4">
                <select class="form-control rounded-0" id="" name="">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="mb-4 text-center">
                <i class="fas fa-arrow-down large-x-text"></i>
            </div>
            <div class="text-center mb-4">
                <strong>移動先選択</strong>
            </div>
            <div class="form-group mb-4">
                <select class="form-control rounded-0" id="" name="">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="text-center mb-4">
                <strong>移動ポイント数</strong>
            </div>
            <div class="form-group mb-4">
                <input type="text" class="form-control rounded-0 mb-2" name="" id="" placeholder="">
                <p class="small-x-text text-center">最大5000ptまで移動できます。</p>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary py-2 w-50 small-text" routerLink="/point-card/transfer/complete">移動する</button>
            </div>
        </form>
    </div>

</app-page>

<app-loading [show]="isLoading"></app-loading>
