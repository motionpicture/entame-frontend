<app-page>
    <app-coin-header class="mb-4"></app-coin-header>
    <div class="text-center mb-3">
        <strong>入金完了</strong>
    </div>
    <p class="text-center mb-4">{{ transaction.object.amount }}円の入金が完了しました</p>
    <div class="text-center mb-3">
        <button type="submit" class="btn btn-primary py-2 w-50 small-text" routerLink="/coin">エンタメコインへ戻る</button>
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-primary py-2 w-50 small-text" routerLink="/">TOPへ戻る</button>
    </div>
</app-page>

<app-loading [show]="isLoading"></app-loading>
