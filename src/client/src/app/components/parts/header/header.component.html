<nav class="navbar fixed-top bg-primary text-white shadow-sm">
    <div *ngIf="page.prev !== null" class="position-absolute prev-button" [routerLink]="page.prev">
        <div></div>
        <div></div>
    </div>
    <div class="mx-auto py-2">
        <div *ngIf="page.url === '/'" class="d-flex align-items-center">
            <img src="/assets/images/logo.png" width="20" height="20" class="mr-1" alt="">
            <span>Entame Coin</span>
        </div>
        <div *ngIf="page.url !== '/'" class="d-inline-block">{{ page.title }}</div>
    </div>
    <div class="position-absolute menu-button" [class.active]="isMenuOpen" (click)="(isMenuOpen) ? menuClose() : menuOpen()">
        <div></div>
        <div></div>
        <div></div>
    </div>
</nav>

<app-header-menu [isOpen]="isMenuOpen" (close)="menuClose()"></app-header-menu>
